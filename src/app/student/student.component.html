<h2 class="student-tab-title">Student Details </h2>
<div class= "btn-position">
  <button mat-raised-button color="primary" (click) = openStudentDialogModal()> Add Student Details </button>
</div>
<table mat-table [dataSource]="student_detials" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.ID}} </td>
    </ng-container>
  
    <ng-container matColumnDef="FirstName">
      <th mat-header-cell *matHeaderCellDef> FirstName </th>
      <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="LastName">
      <th mat-header-cell *matHeaderCellDef> LastName </th>
      <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
    </ng-container>
    
    <ng-container matColumnDef="Gender">
      <th mat-header-cell *matHeaderCellDef> Gender </th>
      <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
    </ng-container>

    <ng-container matColumnDef="DOB">
      <th mat-header-cell *matHeaderCellDef> DOB </th>
      <td mat-cell *matCellDef="let element"> {{element.DOB | date:'M/dd/yyyy' }} </td>
    </ng-container>
  
    <ng-container matColumnDef="City">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.City}} </td>
    </ng-container>

    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
    </ng-container>

    <ng-container matColumnDef="Course">
      <th mat-header-cell *matHeaderCellDef> Course </th>
      <td mat-cell *matCellDef="let element"> {{element.Course}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <ng-container matColumnDef="Action">
      <th  matTooltip="Action" mat-header-cell *matHeaderCellDef > {{ 'Action' }} </th>
      <td  mat-cell *matCellDef="let element"><span class="icon-cursor" (click) = "editStudentRecord(element)"><mat-icon>edit</mat-icon></span>
    </ng-container>

    <ng-container matColumnDef="Delete">
      <th  matTooltip="Delete" mat-header-cell *matHeaderCellDef ></th>
      <td  mat-cell *matCellDef="let element"><span class="icon-cursor" (click) = "deleteStudentRecord(element)"><mat-icon>delete</mat-icon></span>
    </ng-container>
  </table>
